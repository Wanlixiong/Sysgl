<!doctype html>     <!--此页只用于在浏览器上测试连接效果-->
<html>
<head>
<meta charset="utf-8">
<title>增加通知公告</title>
    <script src="jquery-1.4.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("#cx").click(function () {
                var keyword = $("#keyword").val();
                $.post("http://localhost:8088/myweb/listtz.php",
                {keyword:keyword},
                function(data,status){                    
                    alert("接收到数据！"+data+"  "+status); 
                    var a1=JSON.parse(data); 
                    if(a1.length>0){
                        var str="<ul>";
                        for(var i=0;i<a1.length;i++){  
                            var a=JSON.parse(a1[i]);                                  
                            str+="<li><a href='ydtz1.html?id="+a.id+"' target='_blank'>id："+a.id
                                +"</a>,标题："+a.bt
                                +",内容："+a.nr
                                +",发布时间："+a.fbsj+"</li>";
                        }   
                        str+="</ul>";                         
                        $("#xs").html(str);
                    }
                });
            });
        });
    </script>
</head>

<body>
    <div>
        浏览通知<br>
        关键字：<input type="search" id="keyword"/><input type="button" id="cx" value="查询" />
    </div>
    <div id="xs">显示</div>
    <a href="zjtz.html">增加通知</a> <a href="lltz.html">浏览通知</a> <a href="ydtz.html">阅读通知</a>
</body>
</html>
