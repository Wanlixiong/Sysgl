                    alert("接收到数据！"+data+"  "+status);                                                         
                   // if(status=="success"){

                        if(json.code=="1")
                            $("#xs").html("数据增加成功！");  
                        else
                            $("#xs").html("数据增加失败！");  
                  //  }else{
                     //   $("#xs").html("数据连接失败！");  
                   // }                    
                });
            });
        });
    </script>
</head>
