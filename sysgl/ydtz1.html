       <script type="text/javascript">
        $(function () {
            var id = getUrlParam('id');
            $.get("http://192.168.0.107:8088/myweb/readtz.php?id="+id,		
            function(data,status){                    
                alert("接收到数据！"+data+"  "+status);  
                json=JSON.parse(data);                     
                if(json.id=="0"){
                    $("#xs").html("记录不存在！");  
                }else{
                    var str="id="+json.id+"<br>";
                    str+="标题="+json.bt+"<br>";
                    str+="内容="+json.nr+"<br>";
                    str+="发布时间="+json.fbsj;
                    $("#xs").html(str);  
                    $("#bt").html(json.bt);
                }
             });
            function getUrlParam(name) {
                //构造一个含有目标参数的正则表达式对象
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                //匹配目标参数
                var r = window.location.search.substr(1).match(reg);
                //返回参数值
                if(r != null) {
                    return decodeURI(r[2]);
                }
                return null;
            }
         });
    </script>
